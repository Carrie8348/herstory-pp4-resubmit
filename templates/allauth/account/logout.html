{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block inner_content %}

<div class="container header-container">
<h2 class="logo-font my-auto">{% trans "Sign Out" %}</h2>
<hr>
<p>{% trans 'Are you sure you want to sign out?' %}</p>

<form method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
  {% endif %}
  <a class="btn btn-outline-black btn btn-outline-secondary mb-2" href="{% url 'home' %}">Cancel</a>
  <button class="btn btn-outline-secondary mb-2" type="submit">{% trans 'Sign Out' %}</button>
</form>
</div>

{% endblock %}
