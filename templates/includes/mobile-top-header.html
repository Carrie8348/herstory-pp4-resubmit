{% load static %}

 <!-- logo -->
 <li class="list-inline-item d-lg-none">
    <a href="{% url 'home' %}" class="nav-link main-logo-link">
      <img src="{% static 'site_image/logo.png' %}" alt="HerStory Logo" style="width:70px;">
    </a>
</li>

<li class="list-inline-item dropdown text-right nav-mobile-font" id="account-button">
    <a class="text-black nav-link d-lg-none" href="#" id="user-options" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">
        <div class="text-center">
            <div><i class="fas fa-user fa-lg"></i></div>
        </div>
    </a>
    <div class="dropdown-menu border-0" aria-labelledby="user-options">
        {% if request.user.is_authenticated %}
        {% if request.user.is_superuser %}
        <a href="#" class="dropdown-item">Movie Management</a>
        {% endif %}
        <a href="{% url 'profile' %}" class="dropdown-item">My Profile</a>
        <a href="{% url 'account_logout' %}" class="dropdown-item">Logout</a>
        {% else %}
        <a href="{% url 'account_signup' %}" class="dropdown-item">Register</a>
        <a href="{% url 'account_login' %}" class="dropdown-item">Login</a>
        {% endif %}
    </div>
</li>
{% if request.user.is_authenticated %}
<li class="list-inline-item  d-lg-none nav-mobile-font">
    <a class="text-black nav-link" href="#">
        <div class="text-center">
            <div><i class="fas fa-heart fa-lg"></i></div>
        </div>
    </a>
</li>

{% endif %}
