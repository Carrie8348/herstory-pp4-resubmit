<li class="list-inline-item dropdown">
    <a class="text-black nav-link d-block d-lg-none" href="#" id="user-options" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">
        <div class="text-center">
            <div><i class="fas fa-user fa-lg"></i></div>
        </div>
    </a>
    <div class="dropdown-menu border-0" aria-labelledby="user-options">
        {% if request.user.is_authenticated %}
        {% if request.user.is_superuser %}
        <a href="#" class="dropdown-item">Movie Management</a>
        {% endif %}
        <a href="{% url 'profile' %}" class="dropdown-item">My Profile</a>
        <a href="{% url 'account_logout' %}" class="dropdown-item">Logout</a>
        {% else %}
        <a href="{% url 'account_signup' %}" class="dropdown-item">Register</a>
        <a href="{% url 'account_login' %}" class="dropdown-item">Login</a>
        {% endif %}
    </div>
</li>
<li class="list-inline-item d-block d-lg-none">
    <a class="text-black nav-link" href="#">
        <div class="text-center">
            <div><i class="fas fa-list fa-lg"></i></div>
        </div>
    </a>
</li>
{% if request.user.is_authenticated %}
<li class="list-inline-item d-block d-lg-none">
    <a class="text-black nav-link" href="#">
        <div class="text-center">
            <div><i class="fas fa-heart fa-lg"></i></div>
        </div>
    </a>
</li>
{% endif %}
